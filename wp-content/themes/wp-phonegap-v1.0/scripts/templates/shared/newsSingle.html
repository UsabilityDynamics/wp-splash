<toolbar params="title: _ddp._( 'Article' ), showClose: false, menuLink: '#' + pathPrefix() + '/menu'" />

<section class="global-tabs">
  <a class="tab" data-bind="attr: { href: '#' + pathPrefix() + '/news' }, text: _ddp._( 'Featured' )"></a>
  <a class="tab" data-bind="attr: { href: '#' + pathPrefix() + '/news/all' }, text: _ddp._( 'Blogs' )"></a>
  <!--<a href="#" class="tab">Social</a>-->
</section>

<section class="archive-list container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="item">
        <!--ko if: has( 'featured_image' )-->
        <img class="bg-image" data-bind="attr: { src: imageUrl( featured_image() ), alt: _ddp._( 'Hero Image' ) }" />
        <!--/ko-->
        <span class="bg-image-effects"></span>

        <!-- @depreciated For now, need to implement
        <a href="#" class="ic-previous"></a>
        <a href="#" class="ic-next"></a> -->

        <div class="social-panel">
          <a class="social facebook" target="_blank" data-bind="attr: { href: 'http://m.facebook.com/sharer.php?u=' + encodeURIComponent( permalink() ) }">
            <span class="ic-social-facebook"></span>
          </a>
          <a class="social twitter" target="_blank" data-bind="attr: { href: 'http://mobile.twitter.com/home?status=' + encodeURIComponent( post_title() ) + ' ' + encodeURIComponent( permalink() ) }">
            <span class="ic-social-twitter"></span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<article class="article">
  <h2 class="title" data-bind="text: post_title()"></h2>

  <time class="time">
    <span class="ic-clock"></span>
    <!--ko text: moment( post_date(), 'ddd, MMM D, YYYY' )--><!--/ko-->
  </time>

  <section class="content" data-bind="html: formatPostContent( post_content() )"></section>

</article>
