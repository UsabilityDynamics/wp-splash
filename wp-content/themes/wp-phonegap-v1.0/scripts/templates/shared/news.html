<toolbar params="title: _ddp._( activeTab() == 'all' ? 'All Blogs' : 'Featured News' ), showClose: false, menuLink: '#' + pathPrefix() + '/menu'" />

<section class="global-tabs">
  <a class="tab" data-bind="attr: { href: '#' + pathPrefix() + '/news' }, css: { 'selected-tab': activeTab() == 'featured' }, text: _ddp._( 'Featured' )"></a>
  <a class="tab" data-bind="attr: { href: '#' + pathPrefix() + '/news/all' }, css: { 'selected-tab': activeTab() == 'all' }, text: _ddp._( 'Blogs' )"></a>
  <!-- <a href="#" class="tab">Social</a> -->
</section>

<section class="archive-list container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6" data-bind="foreach: featured()">
      <a class="item" data-bind="attr: { href: '#' + $parent.pathPrefix() + '/news/' + _id() }">
        <!--ko if: $parent.has( 'featured_image', $data )-->
          <img class="bg-image" data-bind="attr: { src: $parent.imageUrl( featured_image() ), alt: _ddp._( 'Hero Image' ) }" />
        <!--/ko-->
        <span class="bg-image-effects"></span>
        <div class="content clearfix">
          <h3 class="title" data-bind="text: post_title()"></h3>
          <time class="date">
            <span class="ic-date"></span>
            <!--ko text: $parent.moment( post_date(), 'ddd, MMM D, YYYY' )--><!--/ko-->
          </time>
          <!-- <div class="comments">
            <span class="ic-comment"></span>
            3 comments
          </div> -->
        </div>
      </a>
    </div>
  </div>
</section>
