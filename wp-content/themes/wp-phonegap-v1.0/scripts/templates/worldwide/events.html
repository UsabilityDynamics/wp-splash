<toolbar params="title: _ddp._( 'Events' ), showClose: false, menuLink: '#worldwide/menu'" />

<section class="archive-list container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6" data-bind="foreach: events()">
      <a class="item" data-bind="attr: { href: '#worldwide/event/' + _id() }">
        <img class="bg-image" data-bind="attr: { src: $parent.imageUrl( photo() ), alt: _ddp._( 'Hero Image' ) }" />
        <span class="bg-image-effects"></span>

        <div class="content content-center-align clearfix">
          <h3 class="title" data-bind="text: summary()"></h3>

          <time class="date">
            <span class="ic-date"></span>
            <!--ko text: $parent.moment( start_date(), 'ddd, MMM D, YYYY' )--><!--/ko-->
          </time>

          <address class="location">
            <span class="ic-location"></span>
            <!--ko text: venue().address.city + ", " + $parent.stateAbbreviation( venue().address.state )--><!--/ko-->
          </address>
        </div>
      </a>
    </div>
  </div>
</section>
