<header class="main-header clearfix">
  <div class="wrapper">
    <h1 class="title" data-bind="text: title()"></h1>
  </div>

  <div class="actions">
    <a href="#worldwide/menu" class="ic-ddp" data-bind="visible: shouldShowGlobalLink()"><img src="images/ddp_logo.png" alt="DDP Logo"></a><!-- @todo Should be converted to icon font -->
    <a href="#" class="ic-close" onclick="window.history.back();return false;" data-bind="visible: shouldShowClose()"></a>
    <a class="ic-menu" data-bind="visible: menuLink(), attr: { href: menuLink() }"></a>
  </div>

  <div class="user" data-bind="if: isLoggedIn()">
    <a href="#" class="ic-user"></a>
  </div>
</header>
