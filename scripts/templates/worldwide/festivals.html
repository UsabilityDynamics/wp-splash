<toolbar params="title: _ddp._( 'Festivals' ), showClose: false, menuLink: '#worldwide/menu'" />

<section class="archive-list container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6" data-bind="foreach: festivals()">
      <a class="item" data-bind="attr: { href: '#festival/' + _id() }, click: $parent.changeFestival">
        <img class="bg-image" data-bind="attr: { src: $parent.imageUrl( featured_image() ), alt: _ddp._( 'Hero Image' ) }" />
        <span class="bg-image-effects"></span>
        <div class="content content-center-align clearfix">
          <img class="logo" data-bind="attr: { src: $parent.imageUrl( logo() ), alt: _ddp._( 'Logo' ) }" />
          <h3 class="title" data-bind="text: title()"></h3>
          <time class="date">
            <span class="ic-date"></span>
            <!--ko text: $parent.displayCombinedDate( start_date(), end_date() )--><!--/ko-->
          </time>
          <address class="location">
            <span class="ic-location"></span>
            <!--ko text: venue().address.city + ", " + $parent.stateAbbreviation( venue().address.state )--><!--/ko-->
          </address>
        </div>
      </a>
    </div>
  </div>
</section>
